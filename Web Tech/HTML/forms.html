<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form method="get" target="blank">
        <br>
        <div>
            <label for="fname">FIRST NAME:</label>
            <input type="text" id="fname" required name="fname">
            <label for="lname">LAST NAME:</label>
            <input type="text" id="lname" name="lname">
        </div>
        <br>
        <div>
            <label for="number">CONTACT NO:</label>
            <input type="number" id="number" name="number">
        </div>
        <br>
        <div>
            <label for="email">EMAIL ID:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="search">SEARCH:</label>
            <input type="search" id="search" placeholder="Search" name="search">
        </div>
        <br>
        <div>
            GENDER:
            <label for="male">MALE</label>
            <input type="radio" id="male" name="gender">
            <label for="female">FEMALE</label>
            <input type="radio" id="female" name="gender">
        </div>
        <br>
        <div>
            <label for="dob">DATE OF BIRTH:</label>
            <input type="date" id="dob" name="dob">
            <label for="time">SELECT TIME:</label>
            <input type="time" id="time" name="time">
        </div>
        <br>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">I ACCEPT THE TERMS AND CONDITIONS</label>
        </div>
        <br>
        <div>
            <label for="browser">BROWSER:</label>
            <input type="text" list="browser" name="browser">
            <datalist id="browser">
                <option value="CHROME"></option>
                <option value="FIREFOX"></option>
                <option value="BRAVE"></option>
            </datalist>
        </div>
        <br>
        <div>
            <label for="comments">FEEDBACK:</label>
            <textarea name="comments" id="comments" cols="30" rows="15"></textarea>
        </div>
        <br>
        <div>
            <input type="Submit" name="submit">
            <input type="Reset" name="reset">
        </div>
    </form>
</body>
</html>
