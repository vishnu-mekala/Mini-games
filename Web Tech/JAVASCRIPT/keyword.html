<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keywords</title>
</head>
<body>
    <h1>Keywords</h1>
    <script>
        document.write('<h2> var keyword </h2>')
        //var keyword
        var a;      //declaration
        a = 7       //initialization
        document.writeln(a)
        document.write(a)
        console.log(a)

        document.write('<br>')

        a = 'Hello' //re-initialization
        document.writeln(a)
        document.write(a)
        console.log(a)

        document.write('<br>')

        var a;  //re-declaration
        a = 17
        document.writeln(a)
        document.write(a)
        console.log(a)

        document.write('<h2> let keyword </h2>')

        //let keyword
        let b;          //declaration
        b = 'Hello'     //initialization
        b = 'World'     //re-initialization

        document.write(b)

        document.write('<h2> const keyword </h2>')
        //const keyword
        const c = 'Hello';          //declaration & initialization is possible in same line
                                    //re-declaration & re-initialization is not possible
        document.write(c)

    </script>
</body>
</html>
